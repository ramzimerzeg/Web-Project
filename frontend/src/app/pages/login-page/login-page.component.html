<div class="centered-content">
    <div class="white-box">
  
      <h1 class="title has-text-primary">Login</h1>
      
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #usernameInput class="input has-background-light" placeholder="username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #pwInput class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field" style="display: flex; justify-content: flex-end;">
        <p class="control">
          <button class="button is-success has-text-white"(click)="onLoginBtnClick(usernameInput.value,pwInput.value)">
            Login
          </button>
        </p>
      </div>
  
  
    </div>
  </div>
